<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Color Manager</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>CSS Color Variables Manager</h1>

    <label>Variable Name (e.g., primary-color):</label>
    <input type="text" id="varNameInput" placeholder="primary-color" />
    <br />
    <span style="display: flex; align-items: center;">
        <label>Enter Hex or HSL:</label>
        <input type="text" id="colorInput" placeholder="#ff5733 or hsl(200, 50%, 60%)" />
        <div class="color-box"></div>
    </span>
    <br />

    <div class="btn-group">
        <button onclick="addColor()">Add Color</button>
        <button onclick="resetAllColors()" id="reset-btn">
            Reset Colors
        </button>
    </div>

    <h2>Generated CSS:</h2>
    <div class="code-container">
        <code id="cssOutput"></code>

        <button id="copy-btn" onclick="copyCode()" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-copy"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z">
                </path>
            </svg>
        </button>
    </div>

    <div style="text-align: center; margin-top: 1rem; font-size: 11px; ">
        <a style="color:white; opacity: 65%;" href="https://www.flaticon.com/free-icons/copy" title="copy icons">Copy
            icons
            created by Freepik - Flaticon</a>
    </div>

</body>

</html>
